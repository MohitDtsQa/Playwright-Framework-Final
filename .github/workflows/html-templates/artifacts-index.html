<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Artifacts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f5f5f5;
      }
      h1 {
        margin-bottom: 30px;
        color: #333;
      }
      .artifacts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .artifact-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .artifact-card h3 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: #666;
        word-break: break-all;
      }
      .artifact-card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .artifact-card img:hover {
        transform: scale(1.02);
      }
      .artifact-card video {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 90%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .no-artifacts {
        text-align: center;
        color: #999;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Test Artifacts</h1>
    <div id="artifacts-container" class="artifacts-grid"></div>
    <div class="no-artifacts" id="no-artifacts" style="display:none;">
      No artifacts found
    </div>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <script>
      async function loadArtifacts() {
        const container = document.getElementById('artifacts-container');
        const noArtifacts = document.getElementById('no-artifacts');
        
        try {
          const response = await fetch('artifacts-list.json');
          const data = await response.json();
          
          if (data.screenshots.length === 0 && data.videos.length === 0) {
            noArtifacts.style.display = 'block';
            return;
          }

          // Display screenshots
          data.screenshots.forEach(screenshot => {
            const card = document.createElement('div');
            card.className = 'artifact-card';
            card.innerHTML = `
              <h3>ðŸ“¸ ${screenshot.name}</h3>
              <img src="${screenshot.path}" alt="${screenshot.name}" onclick="openModal(this.src)">
            `;
            container.appendChild(card);
          });

          // Display videos
          data.videos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'artifact-card';
            card.innerHTML = `
              <h3>ðŸŽ¥ ${video.name}</h3>
              <video controls>
                <source src="${video.path}" type="video/webm">
                Your browser does not support the video tag.
              </video>
            `;
            container.appendChild(card);
          });
        } catch (error) {
          noArtifacts.style.display = 'block';
        }
      }

      function openModal(src) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'block';
        modalImg.src = src;
      }

      document.querySelector('.close').onclick = function() {
        document.getElementById('imageModal').style.display = 'none';
      }

      window.onclick = function(event) {
        const modal = document.getElementById('imageModal');
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }

      loadArtifacts();
    </script>
  </body>
</html>
